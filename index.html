<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DEVELOPMENT PROJECT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #0ff; /* Cyan neon color */
            text-shadow: 
                0 0 5px #0ff,
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff;
            animation: pulsate 2s infinite alternate;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #ff3333;
            transform: translateY(-5px);
            box-shadow: 
                0 0 10px rgba(255, 0, 0, 0.7),
                0 0 20px rgba(255, 0, 0, 0.5);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(#000 1px, transparent 1px),
                linear-gradient(90deg, #000 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: center center;
            z-index: -1;
            opacity: 0.2;
        }

        .background-grid::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, #000 70%);
        }

        @keyframes pulsate {
            0% {
                text-shadow: 
                    0 0 5px #0ff,
                    0 0 10px #0ff,
                    0 0 20px #0ff,
                    0 0 40px #0ff;
            }
            100% {
                text-shadow: 
                    0 0 5px #0ff,
                    0 0 10px #0ff,
                    0 0 30px #0ff,
                    0 0 60px #0ff,
                    0 0 80px #0ff;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="container">
        <h1>WEB DEVELOPMENT PROJECT</h1>
        <a href="first.html" class="btn">GET STARTED</a>
    </div>
</body>
</html>
